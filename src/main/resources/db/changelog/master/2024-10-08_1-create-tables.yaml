  - changeSet:
      id: 2
      author: Sergi
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: Sergi
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: authorities
                  baseColumnNames: username
                  constraintName: fk_authorities_users
                  referencedTableName: users
                  referencedColumnNames: username

        - addPrimaryKey:
            tableName: authorities
            columnNames: username, authority
